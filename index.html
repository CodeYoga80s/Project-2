<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Pet Friends</h1>
            <p class="lead">Please take a short survey to determine the best type of pet for you</p> <br>
        </div>

        <form>
            <div class="form-row align-items-center">
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInput">Name</label>
                    <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Pet ID">
                </div>
                        
                <div class="col-auto">
                    <button type="submit" id="submit" class="btn btn-primary mb-2">Submit</button>
                </div>
            </div>

<!-- code for the zip code shelter search -->

            <div class="form-row align-items-center">
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInput">Name</label>
                    <input type="text" class="form-control mb-2" id="testing" placeholder="Zip Code">
                </div>
                        
                <div class="col-auto">
                    <button type="submit" id="zipsub" class="btn btn-primary mb-2">Submit</button>
                </div>
            </div>
        </form>

    </div>

<div id="shelterResults"></div>
